<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>X O Game</title>
</head>
<body>
    <div class="container">
        <div class="title"><span>X O</span> Turn</div>
        <div class="boxes">
            <div class="box" data-str="1"></div>
            <div class="box" data-str="2"></div>
            <div class="box" data-str="3"></div>

            <div class="box" data-str="4"></div>
            <div class="box" data-str="5"></div>
            <div class="box" data-str="6"></div>

            <div class="box" data-str="7"></div>
            <div class="box" data-str="8"></div>
            <div class="box" data-str="9"></div>
        </div>
    </div>
    <div class="turn">
        <span>X</span>
        <span>O</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
